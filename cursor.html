<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cursor</title>
    <style>
        p{
            text-align: center;
            background-color: darkseagreen;
            color: blueviolet;
        }
    </style>
</head>
<body>
    <p style="cursor: auto;">Lorem ipsum dolor sit amet.</p>
    <p style="cursor: cell;">Lorem ipsum dolor sit amet.</p>
    <p style="cursor: context-menu;">Lorem ipsum dolor sit amet.</p>
    <p style="cursor: e-resize;">Lorem ipsum dolor sit amet.</p>
    <p style="cursor: col-resize;">Lorem ipsum dolor sit amet.</p>
    <p style="cursor: copy;">Lorem ipsum dolor sit amet.</p>
    <p style="cursor: crosshair;">Lorem ipsum dolor sit amet.</p>
</body>
</html>
